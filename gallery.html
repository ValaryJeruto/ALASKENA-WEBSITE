<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Alaskena School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1.1em;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      padding: 20px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alaskena School Gallery</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <section>
    <h2>Our Gallery</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="Alaskena1.jpg" alt="Activity 1">
        <div class="caption">Science Fair 2024</div>
      </div>
      <div class="gallery-item">
        <img src="Alaskena2.jpg" alt="Activity 2">
        <div class="caption">Annual Sports Day</div>
      </div>
      <div class="gallery-item">
        <img src="Alaskena3.jpg" alt="Activity 3">
        <div class="caption">Art Exhibition</div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Alaskena School. All Rights Reserved.</p>
  </footer>
</body>
</html>
